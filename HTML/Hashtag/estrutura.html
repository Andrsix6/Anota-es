<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura do HTML</title>

        <link rel="shortcut icon" type="imagex/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlTDlx7i0B5cq252MGA-6ENi4byQ8ay7n0Lw&s">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img 
            src="https://www.hashtagtreinamentos.com/wp-content/uploads/2022/05/Logo-Hashtag-Original-1.png" 
            alt="">
        <!-- Navegação -->
        <nav>
            <ul>
                <a href="">
                    <li>Item</li>
                </a>
                <a href="">
                    <li>Item</li>
                </a>
                <a href="">
                    <li>Item</li>
                </a>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo Principal do body -->
    <main>
        <!-- post ou artigo -->
        <article></article>
        <!-- seção do site que não tem relação com o conteudo principal -->
        <aside></aside>
        <section>
            <!-- engloba estruturas que fazem sentido juntas -->
            <div>
                <h1></h1>
                <p></p>
                <a href=""></a>
                <a href=""></a>
            </div>
                
            <img src="" alt="">
        </section>
    </main>
    <!-- Rodapé -->
    <footer>Rodapé</footer>
</body>
</html>
