<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularío</title>
</head>
<body>
    <main>
        <section>
            <!-- Formularío -->
            <h2>Newsletter</h2>

            <form action="">
                <div>
                    <label for="name">Nome</label>
                    <input 
                    id="name" 
                    name="name" 
                    type="text" 
                    placeholder="Seu primeiro nome" />
                </div>
                
                <div>
                    <label for="email">E-mail</label>
                    <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    placeholder="Seu melhor e-mail" />
                </div>

                <button type="submit">Enviar!</button>
            </form>
        </section>
    </main>
</body>
</html>
